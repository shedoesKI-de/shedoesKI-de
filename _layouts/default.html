<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link
  href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
  rel="stylesheet"
/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | She does KI</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>


  <!-- Layout: Sidebar + Content -->
  <div class="layout">
    {% include sidebar.html %}

    
    <main class="content">
            <!-- Header mit Logo und Menü oben rechts -->
      <header class="content-header">
      <button class="menu-toggle" aria-label="Menü öffnen">☰</button>     
        <a href="/">
          <img src="/assets/img/logo.png" alt="She does KI Logo" class="logo">
        </a>
      </header>
      
      {{ content }}    <!-- Hier kommt jede Seiten-Content rein -->
    </main>
  </div>


  <!-- Footer -->
  <footer>
    &copy; 2025 She does KI |
    <a href="/vcard/">Kontakt</a> |
    <a href="/impressum.html">Impressum</a>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    console.log('Toggle-Button:', btn, 'Sidebar:', sidebar);
    btn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      document.body.classList.toggle('nav-open');
    });
  });
  </script>
  
</body>
</html>
